<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<li th:each="spittle,stat : ${spittleList}">
			<div class="spittleMessage" th:text="${spittle.message }">
			</div>
			<div>
				<span class="spittleTime" th:text="${spittle.time }" ></span>
			</div>
		</li>
	</body>
</html>
